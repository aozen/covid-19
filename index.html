<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8">
  <title>Türkiye Covid-19 İstatistikleri</title>
  <link rel="stylesheet" href="css/main.css">
  <link href='https://fonts.googleapis.com/css?family=Didact Gothic' rel='stylesheet'>
  <style>
    body {
      font-family: 'Didact Gothic';font-size: 22px;
    }
  </style>
</head>

<body id="body">
<div class="content">
  <div class="stats">
    <div class="period">
        <div class="item">Bugün</div>
        <div class="item" id="new_case">Vaka: <br><span></span></div>
        <div class="item" id="new_deaths">Vefat: <br><span></span></div>
        <div class="item" id="new_recovered">İyileşen: <br><span></span></div>
      </div>
    <div class="middle">Koronavirüs (COVID-19)</div>
    <div class="period">
      <div class="item" >Toplam</div>
      <div class="item" id="total_case">Toplam Vaka: <br><span></span></div>
      <div class="item" id="total_deaths">Vefat: <br><span></span></div>
      <div class="item" id="total_recovered">İyileşen: <br><span></span></div>
    </div>
  </div>
  <div class="chart-container">
    <canvas id="chart-1"></canvas>
  </div>
  <div class="chart-container">
    <canvas id="chart-2"></canvas>
  </div>
  <div class="chart-container">
    <canvas id="chart-3"></canvas>
  </div>
  <div class="chart-container">
    <canvas id="chart-4"></canvas>
  </div>
</div>
  <p class="info">Veriler yaklaşık 1 gün gecikmeli gelmektedir. Dataların toplandığı yerler: <a href="https://github.com/ExpDev07/coronavirus-tracker-api" target="_blank">ExpDev07 Github</a> >> <a href="https://github.com/nytimes/covid-19-data" target="_blank">The New York Times</a>, <a href="https://www.csbs.org/information-covid-19-coronavirus" target="_blank">Conference of State Bank Supervisors</a>, <a href="https://github.com/CSSEGISandData/COVID-19" target="_blank">John Hopkins University Github Repo</a> </p>
  <script src="js/jquery-3.4.1.min.js"></script>
  <script src="js/Chart.bundle.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
